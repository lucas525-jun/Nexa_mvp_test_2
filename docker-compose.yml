version: '3.8'

services:
  api:
    build: .
    container_name: nexa-test2-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./nexa_test2.db:/app/nexa_test2.db
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
